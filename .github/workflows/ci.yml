name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Compile ANTLR grammar
        run: npm run compile-antlr

      - name: Compile TypeScript
        run: npm run compile-ts

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build with Webpack
        run: npm run package
